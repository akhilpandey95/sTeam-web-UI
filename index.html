<!DOCTYPE html>
<html lang="en" ng-app="steam">
<head>
  <title>
    sTeam Collaboration platform
  </title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link rel="stylesheet" type="text/css" href="bower_components/bootswatch-dist/css/bootstrap.min.css">

  <script type="text/javascript" src="bower_components/ngvideo/components/Seekable.js"></script>
  <script type="text/javascript" src="bower_components/ngvideo/components/Screen.js"></script>

<body>
  <!-- Navbar -->
 <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navCtrl">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand">sTeam Web Interface</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" ng-if="!authStatus.isLoggedOut()">
          <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#" id="download">{{user}} <span class="caret"></span></a>
          <ul class="dropdown-menu" aria-labelledby="download">
            <li><a href="#">Profile</a></li>
            <li class="divider"></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#" ng-click="authStatus.logOut()">Logout</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>

  <ui-view></ui-view>
