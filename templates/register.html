<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <legend class="text-center"> Create Account</legend>
            <form class="form-horizontal" name="steamRegister">
              <div class="form-group">
                <label class="col-sm-3 control-label" for="firstname">Username</label>
                <div class="col-sm-8">
                  <input class="form-control" id="username" ng-model="signUpUsername" name="username" type="text" required>
                  <span ng-class="{'has-error': steamRegister.username.$invalid}"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="firstname">E-mail address</label>
                <div class="col-sm-8">
                  <input class="form-control" id="username" ng-model="signUpEmailid" name="emailid" type="text" required>
                  <span ng-class="{'has-error': steamRegister.emailid.$invalid}"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="lastname">Password</label>
                <div class="col-sm-8">
                  <input class="form-control" id="password" ng-model="signUpPasswd" name="password" type="password" required>
                  <span ng-class="{'has-error': steamRegister.password.$invalid}"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="lastname">Repeat password</label>
                <div class="col-sm-8">
                  <input class="form-control" id="password" ng-model="signUpPasswd2" name="password2" type="password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <center>
                  <button class="btn btn-success" type="submit" ng-click="signUp()">Register</button>
                  </center>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
